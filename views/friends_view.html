<!--NAVIGATION-->
<header ng-init="aTag='View Friends'">

  <img class="nav-button" src="images/Icons/Back-Arrow.svg"  ng-click="back()">
  <h6>DevMountain</h6>
  <img class="nav-button" src="images/Icons/Ham.svg">

</header>

<!--PROFILE INFORMATION & FRIEND SEARCH-->
<main>

    <!--LEFT SECTION OF MAIN-->
    <section class="left-side">
        <br>
        <h1 id="first-name">{{pfFirst}}</h1>
        <h1 id="last-name">{{pfLast}}</h1>
        <p id="tagline">{{pTagline}}</p>
        <p class="para">{{pBio}}</p>
    </section>

    <!--RIGHT SECTION OF MAIN-->
    <section class="right-side">

        <!--FRIEND SEARCH BAR-->
        <div class="friend-header">

            <!--SORT BUTTON-->
            <button id="sortBtn" ng-model="sortDirection" ng-click="setDir()">ASCENDING</button>
            <h4>Friends</h4>

            <!--SEARCH BUTTON-->
            <img class="nav-button" id="toggle-search" src="images/Icons/Search.svg">
            <input class="search-friends" id="animate" placeholder="Search Friends" ng-model="friendFilter">

        </div>

        <!--FRIEND PICTURES-->
        <div class="friend-pics">
          <div class="pic" ng-repeat="f in friends | filter: friendFilter | orderBy: sortDirection">
            <img src="{{f.profileUrl}}">
            <div class="hover-over">
              <p>{{f.name}}</p>
              <pre ng-click="storeFriend(f)" ui-sref="fProfile">View Profile</pre>
            </div>
          </div>
            <!-- <div class="pic"><img src="http://ichef-1.bbci.co.uk/news/660/cpsprodpb/39FF/production/_88374841_88374840.jpg"></div>
            <div class="pic"><img src="http://www.christopherxjjensen.com/wp-content/gallery/profile-pics/Profile-Pic_2014-09-07_1000px.jpg"></div>
            <div class="pic"><img src="https://blog.linkedin.com/content/dam/blog/en-us/corporate/blog/2014/07/Anais_Saint-Jude_L4388_SQ.jpg.jpeg"></div>
            <div class="pic"><img src="http://admissions.berkeley.edu/sites/default/files/UCB_landingpage_images_600x300_212.jpg"></div>
            <div class="pic"><img src="https://organicthemes.com/demo/profile/files/2012/12/profile_img.png"></div>
            <div class="pic"><img src="http://www.american.edu/uploads/profiles/large/chris_palmer_profile_11.jpg"></div> -->
        </div>

    </section>

</main>
